<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    background-color: #000;
    color: #fff;
}
.hero{
    height: 100vh;
    background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/aaa/bg.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
}
.overlay {
    width: 100%;
    height: 100%;
    background-color: rgb(0,0,0,0.6);
    padding: 20px 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
header{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo{
    height: 40px;
}
.signin-btn{
    background-color: #e50914;
    color: #fff;
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
}
.hero-content{
    text-align: center;
    max-width: 700px;
    margin: auto;
    padding-top: 100px;
}
.hero-content h1{
    font-size: 3rem;
    margin-bottom: 20px;
}
.hero-content h2{
    font-size: 1.5rem;
    margin-bottom: 20px;
}
.email-signup{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}
.email-signup input{
    padding: 15px;
    width: 60%;
    max-width: 400px;
    border: none;
    border-radius: 2px;
    font-size: 1rem;
}
.email-signup button{
    padding: 15px 25px;
    background-color: #e50914;
    color: #fff;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 2px;
}</style>
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix_2015_logo" class="logo">
                <button class="signin-btn">Sign In</button>
            </header>
            <div class="hero-content">
                <h1>Unlimited Movies, Tv shows, and more</h1>
                <h2>Ready to Watch? Enter your Email to Create or restart your membership.</h2>
                <div class="email-signup">
                    <input type="email" placeholder="Email address">
                    <button>Get Started &gt;</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const emailInput = document.querySelector('.email-signup input');
  const getStartedBtn = document.querySelector('.email-signup button');

  // Email validation function
  function isValidEmail(email) {
    // Simple regex pattern
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Click event handler
  getStartedBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();

    if (!email) {
      alert('Please enter your email address.');
    } else if (!isValidEmail(email)) {
      alert('Please enter a valid email address.');
    } else {
      alert(`Thanks for signing up with: ${email}`);
      emailInput.value = ''; // Reset field
    }
  });

  // Optional: Enter key support
  emailInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      getStartedBtn.click();
    }
  });
</script>
</body>
</html>
